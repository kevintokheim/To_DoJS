<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-primary text-center">To Do List</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task-name">Describe Your Task:</label>
            <input type="text" class="form-control new-task-name" id = "new-task-name">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>To Be Completed</h4>
        <div class="well" id="left-well">
          <div id="show-tasks">
            <h2></h2>
            <p>Task Description: <span class="task-name"></span></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h4>Completed</h4>
        <div class="well" id="right-well">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
